<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Таблица умножения</title>
<style type="text/css">
td{padding:10px;border:1px solid #369;}
</style>
<script type="text/javascript">
var cell = 10;
var row = 10;

function createDOM() {
	/* Создайте в элементе div таблицу с помощью методов DOM */

	let table = document.createElement('table');
	document.getElementById('d').append(table);

	let tbody = document.createElement('tbody');
	table.appendChild(tbody);

	for (let i = 1; i <= row; i++) {
		let tr = document.createElement('tr');
		tbody.append(tr);

		for (let j = 1; j <= cell; j++) {
			let td = document.createElement('td');
			td.textContent = i * j;
			tr.append(td);
		}
	}
}
</script>
</head>
<body>
<a href="javascript:createDOM();">Создать таблицу с помощью методов DOM</a><br>
<div id="d"></div>
</body>
</html>
